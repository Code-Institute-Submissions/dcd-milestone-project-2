{% for recipe in recipes %}

<div class="row">
    <h2>
        <a href="{{url_for('view_recipe', recipe_id=recipe._id)}}">{{recipe.recipe_title.capitalize()}}</a>
    </h2>
    <p>Cooking time: {{recipe.cook_time}}</p>
    <p>Recipe by: {{recipe.author_name}}</p>
    <p>Cuisine: {{recipe.cuisine_type.capitalize()}}</p>

    {% endfor %}
